<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var text = "";
var fruits = ["Apples", "Bananas", "Peaches", "Strawberries", "Grapes"];
var i;


for (i = Apples; i < Grapes; i++) {
    text += "I love" + fruits[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
