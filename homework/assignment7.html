<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>

<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.stroke();
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(200,0);
	ctx.lineTo(0,100);
	ctx.stroke();
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.arc(95, 50, 50, 0, 2*Math.PI);
	ctx.stroke();
	
</script>


</body>
</html>
